global:
  xraylab:
    namespace: xraylab-1

kafka:
  app: "kafdrop"
  cluster:
    name: "xray-cluster"
    replicas: 3
  deployment:
    replicas: 1
    image: "obsidiandynamics/kafdrop:latest"
    env:
      - name: KAFKA_BROKERCONNECT
        value: "xray-cluster-kafka-0.xray-cluster-kafka-brokers.xraylab-1.svc:9092"
      - name: JVM_OPTS
        value: "-Xms32M -Xmx64M"
      - name: SERVER_SERVLET_CONTEXTPATH
        value: "/"
  route:
    subdomain: ""
    weight: 100
    wildCardPolicy: "None"
  service:
    protocol: "TCP"
    port: 9000
    targetPort: 9000
  config:
    logFormatVersion: '2.8'
  version: 2.8.0
  replicas: 3
  storage:
    type: ephemeral
zookeeper:
  replicas: 3
  storage:
    type: ephemeral
