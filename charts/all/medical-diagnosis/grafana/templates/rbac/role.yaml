{{- range $key, $value := .Values.rbac.roles }}
---
apiVersion: rbac.authorization.k8s.io/v1
{{- if $value.scope.cluster }}
kind: ClusterRole
metadata:
  name: {{ .name }}
{{- else }}
kind: Role
metadata:
  name: {{ $value.name }}
  namespace: {{ $value.scope.namespace}}
{{- end }}
rules:
  - apiGroups:
{{- range $value.apiGroups }}
      - {{ . }}
{{- end }}
    resources:
{{- range $value.resources }}
      - {{ . }}
{{- end }}
    verbs:
{{- range $value.verbs }}
      - {{ . }}
{{- end }}
{{- end }}