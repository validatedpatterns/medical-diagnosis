apiVersion: v1
kind: ConfigMap
metadata:
  name: buckets-config
  namespace: "{{ .Values.global.xraylab.namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "0"
data:
  bucket-source: "https://s3.{{ .Values.global.datacenter.region }}.amazonaws.com/{{ .Values.global.xraylab.s3.bucketSource }}"
  bucket-base-name: "{{ .Values.global.xraylab.s3.bucketBaseName }}"
