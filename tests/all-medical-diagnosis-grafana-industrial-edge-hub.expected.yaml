# Source: grafana/templates/job-create-prometheus-datasource.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: create-prometheus-datasource-object
  namespace: xraylab-1
  annotations:
    argocd.argoproj.io/hook: PostSync
spec:
  template:
    spec:
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
        command:
        - /bin/bash
        - -c
        - |
          #!/usr/bin/env bash
          SECRET=$(oc get secret | grep xraylab-grafana-sa-token | head -n1 | awk '{print $1}')
          TOKEN=$(oc extract secret/$SECRET --keys=token --to=-)
          cat <<EOF | oc create -f -
           apiVersion: grafana.integreatly.org/v1beta1
           kind: GrafanaDatasource
           metadata:
             name: prometheus-grafana-datasource
             namespace: xraylab-1
           spec:
             instanceSelector:
               matchLabels:
                 dashboards: "grafana"
             datasource:
               basicAuthUser: internal
               access: proxy
               editable: true
               isDefault: false
               secureJsonData:
                 httpHeaderValue1: 'Bearer ${TOKEN}'
               name: prometheus
               url: 'https://thanos-querier.openshift-monitoring.svc.cluster.local:9091'
               jsonData:
                 httpHeaderName1: 'Authorization'
                 timeInterval: 5s
                 tlsSkipVerify: true
               type: prometheus
             name: grafana-prometheus-datasource.yaml
          EOF
        name: get-grafana-token
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      serviceAccount: xraylab-grafana-sa
      terminationGracePeriodSeconds: 60
