# Source: grafana/templates/job-wait-for-database.yaml
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/hook: PreSync
  name: job-wait-for-database
  namespace: xraylab-1
spec:
  template:
    spec:
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
        command:
        - /bin/bash
        - -c
        - |
          oc wait --for=condition=Available=true deploymentconfig/xraylabdb -n xraylab-1 --timeout=900s
        name: wait-for-xraylab-database
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      serviceAccount: xraylab-1-sa
      serviceAccountName: xraylab-1-sa
      terminationGracePeriodSeconds: 60
