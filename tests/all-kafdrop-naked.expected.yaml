---
# Source: kafdrop/templates/svc.yaml
apiVersion: v1
kind: Service
metadata:
  name: kafdrop
  namespace: xraylab-demo
spec:
  selector:
    app: kafdrop
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
---
# Source: kafdrop/templates/kafdrop.yaml
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: kafdrop
  namespace: xraylab-demo
spec:
  selector:
    app: kafdrop
  replicas: 1
  template:
    metadata:
      labels:
        app: kafdrop
    spec:
      containers:
        - name: kafdrop
          image: obsidiandynamics/kafdrop:latest
          ports:
            - containerPort: 9000
          env:
            - name: KAFKA_BROKERCONNECT
              value: "xray-cluster-kafka-0.xray-cluster-kafka-brokers.xraylab-1.svc:9092"
            - name: JVM_OPTS
              value: "-Xms32M -Xmx64M"
            - name: SERVER_SERVLET_CONTEXTPATH
              value: "/"
---
# Source: kafdrop/templates/route.yaml
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: kafdrop
  namespace: xraylab-demo
spec:
  subdomain: 
  to:
    kind: Service
    name: kafdrop
    weight: 100
  port:
    targetPort: 9000
  wildcardPolicy:
