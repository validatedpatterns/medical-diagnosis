- name: Label OCS Nodes
  block:
    - name: Discovering worker nodes
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Node
        label_selectors:
          - "node-role.kubernetes.io/worker"
      register: worker_nodes
    
    - fail:
        msg: "Less than 3 worker nodes detected. Cannot install Ceph..."
      when: worker_nodes.resources | length < 3
    
    - set_fact:
        ceph_worker_nodes: "{{ worker_nodes | json_query('resources[*].metadata.name') }}"
    
    - name: "Adding Ceph labels to worker nodes"
      shell: "oc label nodes --overwrite {{ item }} cluster.ocs.openshift.io/openshift-storage=''"
      loop: "{{ ceph_worker_nodes }}"

- name: "Wait for Storage CRD's to exist"
  kubernetes.core.k8s_info:
    api_version: "apiextensions.k8s.io/v1"
    kind: CustomResourceDefinition
    name: "{{ item }}"
    wait: true
    wait_condition:
      reason: InitialNamesAccepted
      status: 'True'
      type: Established
    wait_sleep: 5
    wait_timeout: 120
  loop: "{{ odf.expected_crds }}"


- name: Render ODF Helm Chart templates
  kubernetes.core.helm_template:
    chart_ref: "{{ helm.charts_dir }}/{{ odf.template_dir }}"
    output_dir: "{{ helm.output_dir }}"

- name: Create the ODF storage cluster
  kubernetes.core.k8s:
    state: present
    src: "{{ helm.output_dir }}/{{ odf.template_dir }}/templates/storagecluster.yaml"
  
- name: "Create ObjectStore"
  kubernetes.core.k8s:
    state: present
    src: "{{ helm.output_dir }}/{{ odf.template_dir }}/templates/{{ item }}"
  loop:
    - cephobjectstore.yaml
    - rgw-storageclass.yaml
    - cephtoolbox.yaml
